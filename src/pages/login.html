<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <form class="form   bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm flex flex-col gap-4" action="">
            <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>
            
            <p class="error_msg text-red-500 text-sm text-center hidden"></p>

            <input class="username   border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" 
            placeholder="Username" required />

            <input class="password  border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="Password" required />

            <button class="bg-blue-500 cursor-pointer text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200" type="submit">
                Sign In
            </button>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
